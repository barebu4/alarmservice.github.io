<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/settings.css">
    <link rel="stylesheet" href="styles/settingscopy.css">
    <script defer src="js/app.js"></script>
</head>

<body>
    <!-- MAIN CONTEINER (ALL PAGE) -->
    <div class="main">
        <!-- HEADER (SIDE BAR) -->
        <div class="header">
            <!-- COMPACT BUTTON -->
            <button class="header__menu__burger-btn" id="burger"><span></span><span></span><span></span></button>
            <!-- SIDE BAR LIST  -->
            <header class="side-bar open">
                <h3 class="h3">Система экстренных уведомлений</h3>
                <nav class="menu">
                    <ul class="ul">
                        <h4 class="h4">Вкладки</h4>
                        <li>
                            <a class="link-settings" href="settings.html">Шаблоны уведомлений</a>
                        </li>
                        <li><a class="link-settings" href="settings copy 2.html">Сообщения</a>
                        </li>                        
                        <li>
                            <a class="link-settings active" href="settings copy.html">Группы контактов</a>
                        </li>
                        <li>
                            <a class="link-settings" href="settings copy 3.html">Отправленные уведомления</a>
                        </li>

                        <li class="li-btn-log-out"><button class="log-out" onclick="document.location='index.html'"><img
                                    src="images/log-out.png" alt=""></button>
                        </li>
                    </ul>
                </nav>
            </header>
        </div>
        <!-- CONTENT BLOCK -->
        <div class="main-conteiner">
            <h2>Группы контактов</h2>
            <div class="content-conteniner second-copy">
                <!-- CONTENT ITEM DONE -->
                <div class="content-item-done media-size-block">
                    <!-- INPUT BLOCK -->
                     <div class="input-block">
                        <!-- INPUT NAME-->
                         <input class="font-size-settings input-title" type="text" value="Название"></input>
                         <!-- SECOND INPUT -->
                         <input class="font-size-settings input-file" type="file">
                     </div>
                    <!-- BUTTONS -->
                     <div class="button-block">
                         <button class="font-size-settings genr-btn btn-save">Сохранить</button>
                         <button class="font-size-settings genr-btn btn-send">Отправить</button>
                         <button class="font-size-settings genr-btn btn-close"><img src="images/close-btn.png"
                                 alt=""></button>
                     </div>
                </div>
                <!-- CONTENT ITEM CREATE -->
                <div class="content-item-create media-size-block">
                    <!-- INPUT BLOCK -->
                    <div class="input-block">
                        <!-- INPUT NAME -->
                        <input class="font-size-settings input-title create" type="text" value="Название">
                        <!-- SECOND INPUT -->
                        <input class="font-size-settings input-file" type="file">
                    </div>
                    <!-- BUTTONS BLOCK-->
                     <div class="button-block">
                        <!-- BUTTONS -->
                         <button class="font-size-settings genr-btn btn-save create">Добавить</button>
                         <button class="font-size-settings genr-btn btn-send create">Удалить</button>
                     </div>
                </div>
                <!-- ADD BUTTON -->
                <button class="font-size-settings add-btn">Добавить</button>
            </div>
        </div>
    </div>
</body>

</html>
