<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/settings.css">
    <script defer src="js/app.js"></script>
</head>

<body>
    <!-- MAIN CONTEINER (ALL PAGE) -->
    <div class="main">
        <!-- HEADER (SIDE BAR) -->
        <div class="header">
            <!-- COMPACT BUTTON -->
            <button class="header__menu__burger-btn" id="burger"><span></span><span></span><span></span></button>
            <!-- SIDE BAR LIST  -->
            <header class="side-bar open">
                <h3 class="h3">Система экстренных уведомлений</h3>
                <nav class="menu">
                    <ul class="ul">
                        <h4 class="h4">Вкладки</h4>
                        <li>
                            <a class="link-settings active" href="settings.html">Шаблоны уведомлений</a>
                        </li>
                        <li>
                            <a class="link-settings" href="settings copy.html">Группы контактов</a>
                        </li>
                        <li><a class="link-settings" href="settings copy 2.html">Сообщения</a>
                        </li>
                        <li>
                            <a class="link-settings" href="settings copy 3.html">Отправленные уведомления</a>
                        </li>
                    </ul>
                </nav>
            </header>
        </div>
        <!-- CONTENT BLOCK -->
        <div class="main-conteiner">
            <!-- TITLE TABS -->
            <h2>Шаблоны уведомлений</h2>
            <!-- TAB CONTENT -->
            <div class="content-conteniner">
                <div class="content-item-done">
                    <!-- INPUT -->
                    <input class="font-size-settings input-title" type="text" value="Название"></input>
                    <!-- FIRST SELECT -->
                    <select class="font-size-settings select" name="" id="select-1">
                        <option value="">Название</option>
                        <option value="">Выбор 1</option>
                        <option value="">Выбор 2</option>
                    </select>
                    <!-- SECOND SELECT -->
                    <select class="font-size-settings select" name="" id="select-2">
                        <option value="">Название</option>
                        <option value="">Выбор 1</option>
                        <option value="">Выбор 2</option>
                    </select>
                    <!-- BUTTONS -->
                    <button class="font-size-settings genr-btn btn-save">Сохранить</button>
                    <button class="font-size-settings genr-btn btn-send">Отправить</button>
                    <button class="font-size-settings genr-btn btn-close"><img src="images/close-btn.png"
                            alt=""></button>
                </div>
                <!-- CONTENT ITEM CREATE -->
                <div class="content-item-create">
                    <!-- INPUT -->
                    <input class="font-size-settings input-title create" type="text" value="Название">

                    <!-- FIRST SELECT CREATE -->
                    <select class="font-size-settings select create" name="" id="select-1">
                        <option value="">Группа контактов</option>
                        <option value="">Выбор 1</option>
                        <option value="">Выбор 2</option>
                    </select>
                    <!-- SECOND SELECT CREATE -->
                    <select class="font-size-settings select create" name="" id="select-2">
                        <option value="">Сообщение</option>
                        <option value="">Выбор 1</option>
                        <option value="">Выбор 2</option>
                    </select>
                    <button class="font-size-settings genr-btn btn-save create">Добавить</button>
                    <button class="font-size-settings genr-btn btn-send create">Удалить</button>
                </div>
                <!-- ADD BUTTON -->
                 <button class="font-size-settings add-btn">Добавить</button>
            </div>
        </div>
    </div>
</body>

</html>
